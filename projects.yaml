configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 20
  min_projectrank: 5
  require_license: false
  project_inactive_months: 12
  project_dead_months: 60

categories:
  # - category: "data-engineering"
  #   title: "Machine Learning & Data Engineering"
  #   subtitle: "Best-of lists about machine learning, data engieering, data science, or other topics related to big data."

categories:
  - category: admin-interface
    title: Admin Interface
    subtitle: Packages to replace or improve the default Django admin interface.
  - category: management-commands
    title: Management Commands
    subtitle: Packages which add or help working with management commands.
  - category: configuration
    title: Configuration
    subtitle: Packages which help w.r.t. configration topics.
  - category: debugging
    title: Debugging
  - category: logging
    title: Logging
    subtitle: Packages which improve logging and debugging.
  - category: authentication
    title: Authentication
  - category: authorization
    title: Authorization
  - category: concurrent-data-access
    title: Concurrent Data Access
    subtitle: Packages to help providing issues w.r.t. concurrent data access.
  - category: task-queues
    title: Task Queues
  - category: finite-state-machine
    title: Finite State Machine
    subtitle: Packages to implement Finite State Machines (e.g. to implement workflows).
  - category: restful-api
    title: RESTful API
    subtitle: Packages to implement RESTful API.
  - category: graphql-api
    title: GraphQL API
    subtitle: Packages to implement GraphQL API.
  - category: feature-flipper
    title: Feature Flipper
  - category: statistics
    title: Statistics
    subtitle: Packages which add application layer statistic functionality.
  - category: testing
    title: Testing
  - category: cms-framework
    title: CMS frameworks based on Django.
    subtitle: Content Management Systems which use Django under the hood.
  - category: ecommerce-framework
    title: E-Commerce frameworks based on Django.
    subtitle: E-Commerce frameworks which use Django under the hood.

labels:
